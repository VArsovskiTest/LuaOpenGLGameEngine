<mat-toolbar color="primary">           <!-- primary | accent | warn | undefined -->
  <!-- Spacer pushes next items to the right -->
  <span class="spacer"></span>

  <!-- Your dynamic items as flat buttons (or menu items) -->
  <ng-container *ngFor="let item of items">
    <ng-container *ngFor="let pair of item | keyvalue">
      <button mat-button>
        <strong>{{ pair.key }}</strong>: {{ pair.value }}
      </button>
    </ng-container>
  </ng-container>

  <!-- Optional right-side actions (icons, user menu, etc.) -->
  <button mat-icon-button aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
