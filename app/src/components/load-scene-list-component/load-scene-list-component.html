<mat-card class="data-grid-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
            <td mat-cell *matCellDef="let row"> {{row.size}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-definition-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getSceneCss(row)"
            (click)="handleSelected(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page"></mat-paginator>
</mat-card>

<button class="menu-button" mat-button (click)="loadScene()">Load Scene</button>
